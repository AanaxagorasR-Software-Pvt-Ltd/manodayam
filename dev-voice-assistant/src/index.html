<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manodayam Voice Assistant</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="./app.bundle.js" defer></script>
    <style>
      /* The Modal (background) */
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 150%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0, 0, 0); /* Fallback color */
        background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        -webkit-animation-name: fadeIn; /* Fade in the background */
        -webkit-animation-duration: 0.4s;
        animation-name: fadeIn;
        animation-duration: 0.4s;
      }

      /* Modal Content */
      .modal-content {
        position: fixed;
        bottom: 0;
        background-color: #fefefe;
        width: 100%;
        -webkit-animation-name: slideIn;
        -webkit-animation-duration: 0.4s;
        animation-name: slideIn;
        animation-duration: 0.4s;
      }

      /* The Close Button */
      .close {
        color: white;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }

      .modal-header {
        padding: 2px 16px;
        /* background-color: #5cb85c; */
        background: linear-gradient(45deg, #23adba, #9d1892);

        color: white;
      }

      .modal-body {
        padding: 2px 16px;
      }

      .modal-footer {
        padding: 2px 16px;
        /* background-color: #5cb85c; */
        background: linear-gradient(45deg, #23adba, #9d1892);

        color: white;
      }
      /* Add Animation */
      @-webkit-keyframes slideIn {
        from {
          bottom: -500px;
          opacity: 0;
        }
        to {
          bottom: 0;
          opacity: 1;
        }
      }

      @keyframes slideIn {
        from {
          bottom: -300px;
          opacity: 0;
        }
        to {
          bottom: 0;
          opacity: 1;
        }
      }

      @-webkit-keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .main_btn {
        display: inline;
      }
      .next-btn {
        background: linear-gradient(45deg, #23adba, #9d1892);
        width: 100px;
        border-radius: 25px;
        text-align: center;
        height: 35px;
        color: white;
        padding-top: 1px;
        cursor: pointer;
        border: 0px solid white;
        font-size: 16px;
        font-weight: 400;
      }
    </style>
  </head>
  <body>
    <div id="top-container">
      <h1 id="title">Manodayam Voice Assistant</h1>
      <div class="main_btn">
        <button id="start-btn" class="simple-btn">Start Assistant</button>
        <button id="myBtn" class="simple-btn">Start Assessment</button>
      </div>
    </div>

    <div id="visualizer-container">
      <canvas id="output" width="250" height="200"></canvas>
      <h2 id="word-preview"></h2>
      <h3 id="search-result"></h3>
    </div>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Manodayam Assessment</h2>
        </div>
        <div class="modal-body">
          <p>Hello, How Much Sleep do you Take?</p>
          <form>
            <input type="radio" id="r_1" name="Sleep" value="5" />
            <label for="r_1">5 Hours</label><br />
            <input type="radio" id="r_2" name="Sleep" value="10" />
            <label for="r_2">10 Hours</label><br />
            <input type="radio" id="r_3" name="Sleep" value="8" />
            <label for="r_3">8 Hours</label><br />
            <input type="radio" id="r_4" name="Sleep" value="4" />
            <label for="r_4">4 Hours</label><br />
            <br />
            <input id="nextbtn" class="next-btn" type="submit" value="Next" />
            <br />
            <br />
            <!-- <p id="nextbtn" class="next-btn">Next</p> -->
          </form>
        </div>
        <div class="modal-footer">
          <h3>Thank You</h3>
        </div>
      </div>
    </div>
    <script>
      // Get the modal
      var modal = document.getElementById("myModal");

      // Get the button that opens the modal
      var btn = document.getElementById("myBtn");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks the button, open the modal
      btn.onclick = function () {
        modal.style.display = "block";
      };

      // When the user clicks on <span> (x), close the modal
      span.onclick = function () {
        modal.style.display = "none";
      };

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
