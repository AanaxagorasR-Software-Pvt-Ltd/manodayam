<!DOCTYPE html>

    <link
      rel="stylesheet"

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />

  <body>
    <header>
      <div class="container">
        <nav class="navbar navbar-expand-md">
          <a class="navbar-brand" href="#"

          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#collapsibleNavbar"
          >
            <span class="navbar-toggler-icon"><i class="fa fa-bars"></i></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav nav-custom ml-auto">

          <div class="banner-ot-content">
            <h2>Anxiety is the dizziness of freedom.</h2>
            <p>
              Just a few quick questions so we can personalize your experience.
            </p>
            <button class="ctn-btn btn btn-web cnt-btn hvr-float-shadow">

        </div>

        <div class="row">
          <div class="col-lg-12">
            <div class="questions-detail">
              <h2>What do you worry about?</h2>
              <br />
              <div class="col-lg-6 gutter-custom">
                <ul>
                  <li><button class="btn">Social Gathering?</button></li>
                  <li>
                    <button class="btn">
                      Having a problem related to study/job?
                    </button>
                  </li>
                  <li><button class="btn">Drugs</button></li>
                  <li><button class="btn">Fear of something</button></li>
                </ul>
              </div>
              <br />
              <button class="btn btn-web hvr-float-shadow">
                <a href="login.html">Continue</a>
              </button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
